import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 33
    defaultConfig {
        minSdk 21
        targetSdk 33
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.sayzen.devsupandroidgoogle'
}

dependencies {
    api project(':DevSupAndroid')
    api 'com.google.firebase:firebase-core:21.1.1'
    api 'com.google.firebase:firebase-messaging:23.1.1'
    api 'com.google.android.gms:play-services-auth:20.4.0'
    api 'com.google.android.ads.consent:consent-library:1.0.8'
    api 'com.google.android.gms:play-services-ads:21.4.0'
    api "com.google.android.play:core:1.10.3"
    api 'com.google.firebase:firebase-analytics:21.2.0'
}


tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
