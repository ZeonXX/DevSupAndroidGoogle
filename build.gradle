apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':DevSupAndroid')

    api 'com.google.firebase:firebase-core:17.4.0'
    api 'com.google.firebase:firebase-messaging:20.1.6'
    api 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    api 'com.google.android.gms:play-services-auth:18.0.0'
    api 'com.google.android.ads.consent:consent-library:1.0.8'
    api 'com.google.android.gms:play-services-ads:19.1.0'
    api "com.google.android.play:core:1.7.2"
}


tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
